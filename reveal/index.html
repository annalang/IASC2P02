<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background="teal">
					<h2>German Enigma Code Machine</h2>
					<p>Anna Lang (5839881)</p>
				</section>

				<section>
				<img src="http://www.cryptomuseum.com/crypto/enigma/img/300879/043/full.jpg">
				</section>

				<section data-background="http://www.inquiriesjournal.com/article-images/uid-34-1066258177-1226/aa13e0.jpg">
				</section>

				<section data-background="https://i.kinja-img.com/gawker-media/image/upload/s--2KnuR8aj--/c_scale,fl_progressive,q_80,w_800/mjioz6lgr1gjyov2cdev.jpg">
				</section>

				<section data-background="http://enigma.louisedade.co.uk/wiringdiagram.png">
				</section>

				<section data-background="http://cnm.open.ac.uk/projects/stationx/enigma/images/details/rotor.jpg">
				</section>

				<section data-background="http://home.bt.com/images/turing-bombe-136399065494703901-150706144229.jpg">
				</section>

				<section>
				<h2>Things cats chase</h2>
				</section>

				<section>
					<ol>
						<li >Mice</li>
						<li >Strings</li>
						<li >Lasers</li>
					</ol>
				</section>

				<section data-markdown>
				## Cats of the internet

				[I can has cheezburger](http://icanhas.cheezburger.com/) is a tried and true web favourite.
				</section>

				<section>
				<blockquote cite="https://www.google.ca">Cats make me lol</blockquote>
				<p>Anon</p>
				</section>

				<section data-background="img/cat1.jpg"></section>
				<section data-background="img/cat2.jpg"></section>
				<section data-background="img/cat3.jpg"></section>
				<section data-background="img/cat4.jpg"></section>

				<section>
				<h2>Thank you</h2>
				<h3><a href="url">Cats of the internet</a></h3>
				</section>

			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			// Slide every five seconds
		Reveal.configure({
		  autoSlide: 20000
			});
		</script>
	</body>
</html>
